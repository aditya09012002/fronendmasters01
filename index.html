<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="container">
        <div class="upper-box">
          <p class="upper-box-heading">Your Result</p>
          <div class="main-score">
            <div class="main-score-container">
              <h1>76</h1>
              <p>of 100</p>
            </div>
          </div>
          <div class="meta">
            <p class="meta-heading">Great</p>
            <p class="meta-info">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="lower-box">
          <div class="heading">
            <p class="lower-box-heading">Summary</p>
          </div>
          <div class="summary-box reaction">
            <div class="summary-box-sub">
              <span class="icon"
                ><img src="./assets/images/icon-reaction.svg" alt=""
              /></span>
              <span class="summay-heading">Reaction</span>
            </div>
            <span class="score"> 80 / <span class="outOf">100</span></span>
          </div>
          <div class="summary-box memory">
            <div class="summary-box-sub">
              <span class="icon"
                ><img src="./assets/images/icon-memory.svg" alt=""
              /></span>
              <span class="summay-heading">Memory</span>
            </div>
            <span class="score"> 92 / <span class="outOf">100</span></span>
          </div>
          <div class="summary-box verbal">
            <div class="summary-box-sub">
              <span class="icon"
                ><img src="./assets/images/icon-verbal.svg" alt=""
              /></span>
              <span class="summay-heading">Verbal</span>
            </div>
            <span class="score"> 61 / <span class="outOf">100</span> </span>
          </div>
          <div class="summary-box visual">
            <div class="summary-box-sub">
              <span class="icon"
                ><img src="./assets/images/icon-visual.svg" alt=""
              /></span>
              <span class="summay-heading">Visual</span>
            </div>
            <span class="score"> 72 /<span class="outOf">100</span></span>
          </div>
          <div class="btn-lg">Continue</div>
        </div>
      </div>
    </div>

    <!-- </div> -->
  </body>
</html>
